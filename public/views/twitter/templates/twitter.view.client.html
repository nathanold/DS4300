<input ng-model="tweet.id" type="text" class="form-control" placeholder="TweetID"/>
<input ng-model="tweet.user" type="text" class="form-control" placeholder="User"/>
<input ng-model="tweet.contents" type="text" class="form-control" placeholder="Tweet Contents"/>

<a ng-click="model.postTweet(tweet)" class="btn btn-block btn-success">Post Tweet</a>
